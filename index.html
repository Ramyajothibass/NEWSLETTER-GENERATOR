<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Papyrus,Fantasy;
            background-color: black;
            background-image: url('bgmain3.jpg'); /* Path to your image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-container h2 {
            margin-bottom: 10px;
        }
        
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #ff6b45;
        }

        /* Additional Style for "create a newsletter" text */
        .newsletter-text {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text "create a newsletter" -->
        <h1 class="newsletter-text">Create  a  Newsletter</h1>
        
        <div class="form-container">
            <form id="login-form" action="#" method="post">
                <h2>Login</h2>
                <input type="email" name="email" id="login-email" placeholder="Email" required>
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p>If you don't have an account, <a href="#" onclick="showSignup()">sign up</a> here.</p>
            </form>
        </div>
        
        <div class="form-container" id="signup-form-container" style="display: none;">
            <form id="signup-form" action="#" method="post">
                <h2>Sign Up</h2>
                <input type="email" name="email" id="signup-email" placeholder="Email" required>
                <input type="password" name="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Load user data from localStorage or initialize an empty object
        var users = JSON.parse(localStorage.getItem('users')) || {};

        function login() {
            // Get input values
            var email = document.getElementById('login-email').value;
            var password = document.getElementById('login-password').value;
            
            // Check if the user exists
            if (users[email] && users[email] === password) {
                // Successful login
                window.location.href = 'page2.html';
            } else {
                // Wrong password
                alert("Incorrect password. Please try again.");
            }
        }

        function signup() {
            // Get input values
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
            
            // Check if email already exists
            if (users[email]) {
                alert("Email already exists. Please use a different email.");
                return;
            }
            
            // Store user data
            users[email] = password;
            
            // Save user data to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            // Redirect to the next page
            window.location.href = 'input_template.html'; // Change 'input_template.html' to your desired next page
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form-container').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
