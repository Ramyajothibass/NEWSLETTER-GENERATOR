<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Newsletter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Papyrus,Fantasy;
            background-color: #f0f0f0; /* Change as per your design */
            background-image: url('bgmain8.jpg'); /* Path to your newsletter background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .newsletter-text {
            color: rgb(202, 97, 16);
            font-size: 24px;
            font-weight: bold;
            text-align: left; /* Align text to the left */
            margin-bottom: 20px;
            margin-left: 20px; /* Add left margin */
        }

        .create-newsletter-button {
            padding: 15px 30px;
            background-color: #ff7e5f; /* Change as per your design */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline for anchor tag */
        }

        .create-newsletter-button:hover {
            background-color: #c927b1; /* Change as per your design */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="newsletter-text">Get your newsletter by just giving content</p>
        <!-- Wrap the button inside an anchor tag -->
        <br>
        <a href="input_template.html" class="create-newsletter-button">Create Newsletter</a>
    </div>
</body>
</html>
